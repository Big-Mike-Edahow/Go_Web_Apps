<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../static/css/style.css" type="text/css" rel="stylesheet">
    <title>Go HTML Templates</title>
</head>

<body>
    <main>
        <section class="center">
            <h1>{{.PageTitle}}</h1>
            <ul>
                {{range .Todos}}
                {{if .Done}}
                <li class="done">{{.Title}}</li>
                {{else}}
                <li>{{.Title}}</li>
                {{end}}
                {{end}}
            </ul>
        </section>
    </main>
</body>

</html>
